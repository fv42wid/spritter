databaseChangeLog:
  - changeSet:
      id: 1
      author: fvinci
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: message
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
        - createTable:
            tableName: user_account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
        - createTable:
            tableName: user_follows
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: follows_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: post
            baseColumnNames: user_id
            constraintName: fk_post_user
            referencedTableName: user_account
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: user_follows
            baseColumnNames: follows_id
            constraintName: fk_follows_follow
            referencedTableName: user_account
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: user_follows
            baseColumnNames: user_id
            constraintName: fk_follows_user
            referencedTableName: user_account
            referencedColumnNames: id
                  
                  
